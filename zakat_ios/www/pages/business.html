				<strong class="text bold">商品货物的天课条件</strong>
				<span class="text tiny">

				<b>1.</b> 必须达到起征额。即拥有的商品货物的价值达到黄金或白银的天课起征额（85克黄金，或595克白银）。
				<br />
				<b>2.</b> 达到起征额的商品货物经营或持有必须满伊历一年。
				<br />
				<b>3.</b> 必须用于以营利为目的的买卖交易中，因为安拉的使者（愿主福安之）说：“一切工作皆以人的意念为转移。”
				<br />
				</span>
