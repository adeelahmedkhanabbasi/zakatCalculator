				<strong class="text bold">农产品天课条件</strong>
				<span class="text tiny">

				<b>1.</b> 必须是易于储藏的，不易储藏的东西不能作为财产储存和积累下来，因此也不便当作财产以作备用。
				<br />
				<b>2.</b> 必须是可以稳定称量的，如果不便于稳定称量，比如：蔬菜、水果之类的，就没有天课。
				<br />
				<b>3.</b> 必须是人工种植出来希望收获的农产品，如果地里产出了一些柴草或其它的一些植物，那么，这些副产品都不纳天课。
				<br />
				</span>

	        </li>

        </ul>

        </label>
